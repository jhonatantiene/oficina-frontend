
<div class="container" [formGroup]="form">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput type="text"formControlName="telefone">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Telefone2</mat-label>
        <input matInput type="text" formControlName="telefone2">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Endere√ßo</mat-label>
        <input matInput type="text" formControlName="endereco">
    </mat-form-field>

    @if(this.data[1] === 1) {
        <div style="text-align: center;">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="cadastrar()">Cadastrar</button>
        </div>
    } @else {
        <div style="text-align: center;">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="editar()">Editar</button>
        </div>
    }

</div>

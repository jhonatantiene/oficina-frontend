<h2 style="text-align: center; margin-top: 10px">Nova venda</h2>
<div class="container">
  <div class="divInput" [formGroup]="form">
    <mat-form-field>
      <mat-label>Nome da peça</mat-label>
      <mat-select formControlName="peca_vendida">
        @for(peca of pecas; track pecas) {
          <mat-option value="{{peca.nome_peca}}">{{peca.nome_peca}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Preço vendido</mat-label>
      <input matInput formControlName="preco" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" formControlName="qtd_venda" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cliente</mat-label>
      <mat-select formControlName="cliente">
        @for(cliente of clientes; track clientes) {
          <mat-option  value="{{cliente.nome}}" >{{cliente.nome}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data da venda</mat-label>
      <input matInput formControlName="data_venda" />
    </mat-form-field>
  </div>

  <div style="text-align: center">
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="create()">Finalizar</button>
  </div>
</div>
